<!DOCTYPE html>
<html lang="ja">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>最小の割り切れる数を求める</title>
</head>
<body>
<h2>1から10までの範囲で割り切れる最小の数を求める</h2>
<label for="maxRange">1から10までの最大値を入力してください: </label>
<input type="number" id="maxRange" min="1" max="10" value="10">
<button onclick="findSmallestMultiple()">最小の数を計算</button>
<p id="output"></p>
<script>
       // 最大公約数(GCD)を求める関数 (ユークリッドの互除法)
       function gcd(a, b) {
           while (b !== 0) {
               let temp = b;
               b = a % b;
               a = temp;
           }
           return a;
       }
       // 最小公倍数(LCM)を求める関数
       function lcm(a, b) {
           return (a * b) / gcd(a, b);
       }
       // 1からnまでの範囲で割り切れる最小の数を求める
       function findSmallestMultiple() {
           const maxRange = parseInt(document.getElementById('maxRange').value);
           // 入力のバリデーション
           if (maxRange < 1 || maxRange > 10) {
               document.getElementById('output').innerText = "1から10の間の数値を入力してください。";
               return;
           }
           let smallestMultiple = 1; // 初期値
           for (let i = 2; i <= maxRange; i++) {
               smallestMultiple = lcm(smallestMultiple, i);
           }
           document.getElementById('output').innerText =
               `1から${maxRange}までの範囲で割り切れる最小の数は ${smallestMultiple} です。`;
       }
</script>
</body>
</html>
