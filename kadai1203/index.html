<!DOCTYPE html>
<html lang="ja">
<head>
<meta charset="UTF-8">
<title>breakの活用</title>
<style>
       .big_font {
           font-size: 1.2em;
           font-weight: bold;
       }
</style>
</head>
<body>
<h3>問題</h3>
<p>次の方程式を満たす解をJavaScriptで求めます。</p>
<p class="big_font">x<sup>3</sup> - 53x<sup>2</sup> + 620x - 1036 = 0</p>
<p>※この方程式の解は3個あり、すべて1以上の整数です。</p>
<button onclick="show()">結果を見る</button>
<div id="message" class="big_font"></div>
<script>
       function show() {
           // 解を保存する配列と解をカウントする変数を初期化
           let anser = [];
           let count = 0;
           // for構文を使用してxを1から順に増加させる
           for (let x = 1; ; x++) {
               // 方程式の値を計算
               let value = Math.pow(x, 3) - 53 * Math.pow(x, 2) + 620 * x - 1036;
               // 方程式が成立する（value === 0）の場合、解を保存
               if (value === 0) {
                   anser.push(x); // 解を配列に保存
                   count++; // 解の個数をカウント
                   // 解が3つ見つかったらループを終了
                   if (count === 3) {
                       break;
                   }
               }
           }
           // 見つかった解を表示
           document.getElementById("message").innerText =
               "見つかった解: " + anser.join(", ");
       }
</script>
</body>
</html>
