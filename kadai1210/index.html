<!DOCTYPE html>
<html lang="ja">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>最小公倍数計算</title>
<style>
       body {
           font-family: Arial, sans-serif;
           text-align: center;
           margin: 50px;
       }
       button {
           padding: 10px 20px;
           font-size: 16px;
           cursor: pointer;
       }
       #result {
           margin-top: 20px;
           font-size: 20px;
           color: green;
       }
</style>
</head>
<body>
<h1>1〜10で割り切れる最小の数字を計算</h1>
<!-- 初期表示 -->
<button onclick="calculateSmallestMultiple()">計算する</button>
<!-- 結果表示 -->
<div id="result"></div>
<script>
       // ユークリッドの互除法で最大公約数を計算
       function gcd(a, b) {
           while (b !== 0) {
               let temp = b;
               b = a % b;
               a = temp;
           }
           return a;
       }
       // 最小公倍数を計算
       function lcm(a, b) {
           return (a * b) / gcd(a, b);
       }
       // 1〜10で割り切れる最小の数を計算する関数
       function calculateSmallestMultiple() {
           let result = 1;
           for (let i = 1; i <= 10; i++) {
               result = lcm(result, i);
           }
           // 結果を表示
           document.getElementById('result').innerText =
               `1〜10で割り切れる最小の数字は: ${result}`;
       }
</script>
</body>
</html>
